<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
  </head>

<body>
         <header class="jumbotron">
           <nav>
              <h1 class="display-3"><i class="fas fa-sun"></i> Weather Dashboard</h1>
          </nav>
        </header>
<div class="row">
            <div class="col-sm-4 searchArea">
                <h3>Search for a City:</h3>
                <span id="error"></span>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search"
                        aria-label="Search">
                    <button type="button" id="submitCity" class="btn btn-primary" type="submit">Search</button>
                </form>
                <br>
                <div class="city-list"></div>
            </div>
            <div class="col currentCondition">
                <div class="card">
                    <div id="show" class="card-body"></div>
                </div>
                <br>
                <div class="row" id="5-day-forecast">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>
    <footer>
        <div><i class="fas fa-smile-beam"></i></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
